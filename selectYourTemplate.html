<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Select Your Template</title>

    <!-- Original Style -->
    <link rel="stylesheet" href="./selectYourTemplate.css">
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/images/AIDer.png" alt="Aider logo" /></a>
        </div>
    </nav>

    <div class="container-fluid">
        <h1>How do you want your resume to be like ? <br>
            Click on an Image Template to Get Started.
        </h1>
        <div class="color-container d-flex">
            <div class="color-item mr-5 item-1"><img src="./assets/icons/white.svg" alt="White"></div>
            <div class="color-item mr-5 item-1"><img src="./assets/icons/faint-red.svg" alt="Faint red"></div>
            <div class="color-item mr-5 item-1"><img src="./assets/icons/orange.svg" alt="Orange"></div>
            <div class="color-item mr-5 item-1"><img src="./assets/icons/yellow.svg" alt="Yellow"></div>
            <div class="color-item mr-5 item-2"><img src="./assets/icons/green.svg" alt="Green"></div>
            <div class="color-item mr-5 item-2"><img src="./assets/icons/pink.svg" alt="Pink"></div>
            <div class="color-item mr-5 item-2"><img src="./assets/icons/faint-blue.svg" alt="blue"></div>
            <div class="color-item mr-5 item-2"><img src="./assets/icons/purple.svg" alt="Purple"></div>
            <div class="color-item mr-5 item-3"><img src="./assets/icons/orange.svg" alt="Orange"></div>
            <div class="color-item mr-5 item-3"><img src="./assets/icons/green.svg" alt="Green"></div>
            <div class="color-item"><img src="./assets/icons/orange.svg" alt="Orange"></div>
        </div>

        <div class="template-images d-flex">
            <div class="template-item">
                <a class="template-item" href="./Standard Aider templates/index.html"><img
                        src="./assets/images/template-1.jpeg" alt="Standard template" class="img-fluid"></a>
                <h1>Aider’s</h1>
                <h3>Standard template</h3>
            </div>

            <div class="template-item">
                <a class="template-item" href="./Modern-Aider template/index.html"><img
                        src="./assets/images/template-2.jfif" alt="Mordern template" class="img-fluid"></a>
                <h1>Aider’s</h1>
                <h3>Mordern template</h3>
            </div>
        </div>
    </div>

    <section id="footer">
        <div class="">
            <p class="copyright p-4 text-center m-0">&copy;Copyright Team AIDER resume builder</p>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
</body>

</html>
